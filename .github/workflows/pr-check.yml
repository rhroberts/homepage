name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run formatting check
        run: npm run format:check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build project
        run: npm run build
